<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-task" id="add-task">
        <label class="add-task__label label" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input class="add-task__input input input-task" type="text">
          <button class="add-task__button button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul class="section__list list list-incomplete">
          <li class="list__item item">
            <input class="item__input input input-checkbox" type="checkbox">
            <label class="item__label label label-task">Pay Bills</label>
            <input type="text" class="item__input input input-task">
            <button class="item__button button button-edit">Edit</button>
            <button class="item__button button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="button-delete-task">
            </button>
          </li>
          <li class="list__item item edit-mode">
            <input class="item__input input input-checkbox" type="checkbox">
            <label class="item__label label label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input input input-task">
            <button class="item__button button button-edit">Save</button>
            <button class="item__button button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="button-delete-task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list list list-completed">
          <li class="list__item item">
            <input class="item__input input input-checkbox" type="checkbox" checked>
            <label class="item__label label label-task">See the Doctor</label>
            <input class="item__input input input-task" type="text">
            <button class="item__button button button-edit">Edit</button>
            <button class="item__button button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="button-delete-task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
