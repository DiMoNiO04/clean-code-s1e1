<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="label label-task">Pay Bills</label>
            <input type="text" class="input input-task">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img src="./remove.svg" alt="button-delete-task">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input" type="checkbox">
            <label class="label label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input-task">
            <button class="button edit-task">Save</button>
            <button class="button delete-task">
              <img src="./remove.svg" alt="button-delete-task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="label label-task">See the Doctor</label>
            <input type="text" class="input input-task">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img src="./remove.svg" alt="button-delete-task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
